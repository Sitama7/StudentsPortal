<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход | СтудПортал</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f9fc;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #ffffff;
      padding: 2rem 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.4rem;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 0.6rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      transition: 0.3s;
      font-size: 1rem;
    }

    .form-group input:focus {
      border-color: #557cff;
      box-shadow: 0 0 0 2px rgba(85, 124, 255, 0.2);
      outline: none;
    }

    .btn-login {
      width: 100%;
      padding: 0.7rem;
      background-color: #557cff;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-login:hover {
      background-color: #3e63d1;
    }

    .link-reg {
      text-align: center;
      display: block;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .link-reg a {
      color: #557cff;
      text-decoration: none;
    }

    .link-reg a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Вход в аккаунт</h2>
    <form>
      <div class="form-group">
        <label for="email">Электронная почта</label>
        <input type="email" id="email" placeholder="Введите почту">
      </div>
      <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" id="password" placeholder="Введите пароль">
      </div>
      <button type="submit" class="btn-login">Войти</button>
    </form>
    <div class="link-reg">
      Нет аккаунта? <a href="#">Зарегистрироваться</a>
    </div>
  </div>
</body>
</html>
